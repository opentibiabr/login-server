version: "3.3"

services:
  login-server:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    ports:
      - 80:80
      - 7171:7171
    environment:
      - LOGIN_HTTP_PORT=80
      - LOGIN_TCP_PORT=7171
      - DB_HOSTNAME=mysql
      - DB_PORT=3306
      - DB_DATABASE=canary
      - DB_USERNAME=canary
      - DB_PASSWORD=canary
      - SERVER_NAME=Canary
      - SERVER_IP=127.0.0.1
      - SERVER_PORT=7172
      - SERVER_LOCATION=NL
      - RATE_LIMITER_RATE=3000000000000
      - RATE_LIMITER_BURST=53000000000000
